<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harshini & Raj Shekar | Engagement</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@200;300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* ===================================
           1. GLOBAL VARIABLES & RESET
        =================================== */
        :root {
            --primary: #b76e79;      /* Dusty Rose */
            --gold: #c5a059;         /* Muted Gold */
            --bg: #faf9f6;           /* Alabaster */
            --text-main: #2c2c2c;
            --text-muted: #666666;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
            --font-script: 'Great Vibes', cursive;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-sans);
            overflow-x: hidden; /* Prevent scroll during intro */
        }

        /* Allow scrolling only after intro */
        body.intro-complete { overflow-y: auto; }
        body:not(.intro-complete) { overflow-y: hidden; height: 100vh; }
/* ===================================
   6. SPECIAL DINNER BUTTON STYLES
=================================== */
.dinner-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-top: 30px;
    padding: 16px 45px;
    background: linear-gradient(135deg, var(--gold), var(--primary));
    color: white;
    text-decoration: none;
    font-family: var(--font-sans);
    font-size: 0.9rem;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    border-radius: 50px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
    z-index: 10;
}

/* Hover Effect */
.dinner-btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 35px rgba(183, 110, 121, 0.4);
    background: linear-gradient(135deg, var(--primary), var(--gold)); /* Swaps gradient */
}

/* Icon styling */
.dinner-btn i {
    margin-right: 12px;
    font-size: 1.1rem;
}

/* Shine animation overlay */
.dinner-btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transition: 0.5s;
}

.dinner-btn:hover::after {
    left: 100%;
}

        /* ===================================
           2. IMPROVED LOADING ANIMATION
        =================================== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 10001;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.8s ease, visibility 0.8s ease;
            opacity: 1;
            visibility: visible;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Elegant Loading Container */
        .loading-container {
            text-align: center;
            position: relative;
            padding: 40px;
            max-width: 500px;
        }

        /* Animated Wedding Rings */
        .rings-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
            animation-duration: 2.5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        .ring-outer {
            width: 100%;
            height: 100%;
            border-top-color: var(--gold);
            border-right-color: var(--gold);
            animation-name: rotateClockwise;
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.3);
        }

        .ring-inner {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border-bottom-color: var(--primary);
            border-left-color: var(--primary);
            animation-name: rotateCounterClockwise;
            box-shadow: 0 0 10px rgba(183, 110, 121, 0.3);
        }

        /* Heart in the center */
        .heart {
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        /* Loading Text */
        .loading-text {
            font-family: var(--font-script);
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .loading-subtext {
            font-family: var(--font-sans);
            font-size: 0.9rem;
            letter-spacing: 4px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* Progress Bar */
        .progress-container {
            width: 300px;
            height: 2px;
            background-color: rgba(183, 110, 121, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--gold));
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Percentage Counter */
        .percentage {
            font-family: var(--font-sans);
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 15px;
            letter-spacing: 2px;
        }

        /* Loading Dots Animation */
        .loading-dots {
            display: inline-block;
            margin-top: 20px;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary);
            margin: 0 4px;
            opacity: 0.6;
        }

        .loading-dots span:nth-child(1) {
            animation: pulse 1.5s infinite 0.1s;
        }

        .loading-dots span:nth-child(2) {
            animation: pulse 1.5s infinite 0.3s;
        }

        .loading-dots span:nth-child(3) {
            animation: pulse 1.5s infinite 0.5s;
        }

        /* Animations */
        @keyframes rotateClockwise {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotateCounterClockwise {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===================================
           3. YOUR INTRO ANIMATION (EXACT)
        =================================== */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            z-index: 9999;
            display: flex;
            pointer-events: none;
            background: linear-gradient(135deg, #faf9f6, #f5f0eb);
            /* Ensure it stays on top until finished */
            transition: visibility 0s linear 1.2s; 
        }

        .intro-half {
            width: 50%; height: 100%;
            display: flex; align-items: center;
            position: relative;
            transition: transform 1.8s cubic-bezier(0.22, 1, 0.36, 1);
            overflow: hidden;
        }

        /* Gradient Overlays */
        .intro-half::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            z-index: 1; transition: opacity 1s ease;
        }

        .left-half::before {
            background: linear-gradient(90deg, rgba(250, 249, 246, 0.9), rgba(250, 249, 246, 0.7), transparent);
            left: 0;
        }

        .right-half::before {
            background: linear-gradient(270deg, rgba(250, 249, 246, 0.9), rgba(250, 249, 246, 0.7), transparent);
            right: 0;
        }

        /* Initial Positions (Off Screen) */
        .left-half { justify-content: flex-end; transform: translateX(-100%); }
        .right-half { justify-content: flex-start; transform: translateX(100%); }

        .intro-half img {
            max-height: 90vh; max-width: 90%;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.2));
            z-index: 2;
            transition: transform 1s ease;
        }

        /* ANIMATION STATE 1: Slide In */
        body.start-anim .left-half,
        body.start-anim .right-half {
            transform: translateX(0);
        }

        body.start-anim .intro-half::before { opacity: 0; }
        body.start-anim .intro-half img { transform: scale(1.05); }

        /* ANIMATION STATE 2: Fade Out */
        body.finish-anim #intro-overlay {
            opacity: 0;
            transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            visibility: hidden;
        }

        body.finish-anim .intro-half img {
            transform: scale(0.95);
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* ===================================
           4. HERO SECTION
        =================================== */
        .hero {
            height: 100vh;
            position: relative;
            display: flex; justify-content: center; align-items: center;
            text-align: center; color: white;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), url('A (103).JPG') center/cover fixed;
        }

        .hero-content {
            z-index: 2; padding: 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            opacity: 0; /* Hidden initially */
            transform: translateY(30px);
            transition: all 1.5s ease;
        }

        body.intro-complete .hero-content {
            opacity: 1; transform: translateY(0);
        }

        .hero h1 {
            font-family: var(--font-script);
            font-size: 6rem; line-height: 1;
            margin-bottom: 20px;
        }
        .hero h1 span { font-family: var(--font-serif); font-size: 0.5em; color: var(--gold); }
        .hero p { font-size: 1.2rem; letter-spacing: 4px; text-transform: uppercase; margin-top: 10px; }

        /* ===================================
           5. GALLERY & UTILS
        =================================== */
        .container { max-width: 1400px; margin: 0 auto; padding: 100px 20px; }
        
        .section-header { text-align: center; margin-bottom: 60px; }
        .section-title { font-family: var(--font-serif); font-size: 3.5rem; color: var(--primary); }

        /* Filter Buttons */
        .filters { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 50px; }
        .filter-btn {
            padding: 12px 30px; border: 1px solid #ddd; background: white;
            border-radius: 50px; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary); color: white; border-color: var(--primary);
            transform: translateY(-3px); box-shadow: 0 5px 15px rgba(183,110,121,0.3);
        }

        /* Masonry Grid */
        .gallery { column-count: 3; column-gap: 25px; }
        @media(max-width: 900px){ .gallery { column-count: 2; } }
        @media(max-width: 600px){ .gallery { column-count: 1; } }

        .gallery-item {
            break-inside: avoid; margin-bottom: 25px;
            border-radius: 15px; overflow: hidden; position: relative;
            cursor: pointer; opacity: 0; transform: translateY(30px);
            transition: all 0.6s ease;
        }
        .gallery-item.visible { opacity: 1; transform: translateY(0); }

        .gallery-item img { width: 100%; display: block; transition: transform 0.5s; }
        .gallery-item:hover img { transform: scale(1.05); }

        /* Lightbox */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 10000;
            display: none; align-items: center; justify-content: center;
        }
        .lightbox.active { display: flex; }
        .lightbox img { max-width: 90%; max-height: 90vh; border-radius: 10px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
        .lb-close { position: absolute; top: 30px; right: 30px; font-size: 3rem; cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-container">
            <div class="rings-container">
                <div class="ring ring-outer"></div>
                <div class="ring ring-inner"></div>
                <div class="heart">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            
            <div class="loading-text">H & R</div>
            <div class="loading-subtext">Our Engagement Gallery</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="percentage" id="percentage">0%</div>
            
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <div id="intro-overlay">
        <div class="intro-half left-half">
            <img src="1.png" alt="Groom" onerror="this.style.opacity='0'">
        </div>
        <div class="intro-half right-half">
            <img src="2.png" alt="Bride" onerror="this.style.opacity='0'">
        </div>
    </div>

    <header class="hero">
        <div class="hero-content">
            <h1>Harshini <span>&</span> Raj Shekar</h1>
            <p>Our Engagement Gallery</p>
            <p style="font-size: 0.9rem; margin-top: 5px;">October 26, 2025</p>
            <a href="https://rajharshini.netlify.app" target="_blank" class="dinner-btn">
            <i class="fas fa-utensils"></i> Dinner Pic's
        </a>
        </div>
    </header>


    <section class="container">
        <div class="section-header">
            <h2 class="section-title">Captured Moments</h2>
            <p style="color: #888; letter-spacing: 3px; margin-top: 10px;">FOREVER & ALWAYS</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterGallery('all', this)">All</button>
            <button class="filter-btn" onclick="filterGallery('ceremony', this)">Ceremony</button>
            <button class="filter-btn" onclick="filterGallery('reception', this)">Reception</button>
            <button class="filter-btn" onclick="filterGallery('portraits', this)">Portraits</button>
        </div>

        <div class="gallery" id="galleryGrid">
            <!-- Gallery items will be generated here -->
        </div>

    </section>
    

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <button class="lb-close">&times;</button>
        <img id="lightboxImg" src="" onclick="event.stopPropagation()">
    </div>

    <script>
        const TOTAL_PHOTOS = 144; 
        const FOLDER = 'M';
        let allPhotos = [];
        let imagesLoaded = 0;
        let loadingComplete = false;

        // 1. GENERATE DATA
        function initData() {
            for(let i=1; i<=TOTAL_PHOTOS; i++) {
                let cat = 'candid';
                if(i <= 40) cat = 'ceremony';
                else if(i <= 80) cat = 'reception';
                else if(i <= 110) cat = 'portraits';
                
                allPhotos.push({ id: i, src: `${FOLDER}/1 (${i}).JPG`, category: cat });
            }
        }

        // 2. RENDER GALLERY
        function renderGallery(filter = 'all') {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            const photos = filter === 'all' ? allPhotos : allPhotos.filter(p => p.category === filter);
            
            photos.forEach((p, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.onclick = () => openLightbox(p.src);
                
                const img = document.createElement('img');
                img.src = p.src;
                img.loading = 'lazy';
                img.alt = `Photo ${p.id}`;
                
                // Track when each image loads
                img.onload = () => {
                    imagesLoaded++;
                    updateProgress();
                };
                
                img.onerror = () => {
                    img.style.display = 'none';
                    imagesLoaded++;
                    updateProgress();
                };
                
                item.appendChild(img);
                grid.appendChild(item);
                
                // Staggered fade in
                setTimeout(() => item.classList.add('visible'), index * 50);
            });
        }

        // 3. UPDATE LOADING PROGRESS
        function updateProgress() {
            const progress = Math.min(100, Math.round((imagesLoaded / TOTAL_PHOTOS) * 100));
            const progressBar = document.getElementById('progressBar');
            const percentage = document.getElementById('percentage');
            
            progressBar.style.width = `${progress}%`;
            percentage.textContent = `${progress}%`;
            
            // When all images are loaded
            if (progress === 100 && !loadingComplete) {
                loadingComplete = true;
                
                // Add a small delay before starting the intro animation
                setTimeout(() => {
                    startIntroAnimation();
                }, 800);
            }
        }

        // 4. START INTRO ANIMATION
        function startIntroAnimation() {
            const loadingScreen = document.getElementById('loadingScreen');
            
            // Hide loading screen with fade out
            loadingScreen.classList.add('hidden');
            
            // Start intro animation (Slide In)
            setTimeout(() => {
                document.body.classList.add('start-anim');
            }, 100);

            // Finish intro animation (Fade Out Overlay)
            // Wait 2.5 seconds for slide-in to complete and user to view images
            setTimeout(() => {
                document.body.classList.add('finish-anim');
                document.body.classList.add('intro-complete'); // Enable scroll
            }, 2500);
            
            // Remove loading screen from DOM after animation completes
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 1500);
        }

        // 5. INITIALIZATION
        window.addEventListener('load', () => {
            initData();
            
            // Start loading the gallery images
            renderGallery();
            
            // Fallback: If images don't load properly, start intro after 5 seconds max
            setTimeout(() => {
                if (!loadingComplete) {
                    console.log("Fallback: Starting intro after timeout");
                    startIntroAnimation();
                }
            }, 5000);
        });

        // 6. UTILITIES
        function filterGallery(cat, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGallery(cat);
        }

        function openLightbox(src) {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightboxImg');
            img.src = src;
            lb.classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
    </script>
</body>
</html>
