<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Harshini & Raj Shekar | Engagement</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@200;300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* ===================================
           1. GLOBAL VARIABLES & RESET
        =================================== */
        :root {
            --primary: #b76e79;      /* Dusty Rose */
            --gold: #c5a059;         /* Muted Gold */
            --bg: #faf9f6;           /* Alabaster */
            --text-main: #2c2c2c;
            --text-muted: #666666;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
            --font-script: 'Great Vibes', cursive;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-sans);
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* Allow scrolling only after intro */
        body.intro-complete { overflow-y: auto; }
        body:not(.intro-complete) { overflow-y: hidden; height: 100vh; }

        /* ===================================
           2. IMPROVED LOADING ANIMATION
        =================================== */
        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 10001;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loading-screen.hidden { opacity: 0; visibility: hidden; }

        .loading-container { text-align: center; position: relative; padding: 20px; max-width: 90%; }

        .rings-container { position: relative; width: 100px; height: 100px; margin: 0 auto 30px; }

        .ring {
            position: absolute; border-radius: 50%; border: 3px solid transparent;
            animation: rotate 2.5s infinite linear;
        }

        .ring-outer {
            width: 100%; height: 100%;
            border-top-color: var(--gold); border-right-color: var(--gold);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.3);
        }

        .ring-inner {
            width: 70%; height: 70%; top: 15%; left: 15%;
            border-bottom-color: var(--primary); border-left-color: var(--primary);
            animation-direction: reverse;
            box-shadow: 0 0 10px rgba(183, 110, 121, 0.3);
        }

        .heart {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: var(--primary); font-size: 1.2rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .loading-text {
            font-family: var(--font-script); font-size: 2.5rem; color: var(--primary);
            margin-bottom: 10px;
        }

        .progress-container {
            width: 200px; height: 3px; background-color: rgba(183, 110, 121, 0.1);
            border-radius: 10px; overflow: hidden; margin: 0 auto;
        }

        .progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--gold));
            transition: width 0.3s ease;
        }

        .percentage { font-size: 0.8rem; color: var(--text-muted); margin-top: 10px; }

        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes heartbeat { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.2); } }

        /* ===================================
           3. INTRO ANIMATION (Responsive)
        =================================== */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            z-index: 9999; display: flex; pointer-events: none;
            background: linear-gradient(135deg, #faf9f6, #f5f0eb);
            transition: visibility 0s linear 1.2s; 
        }

        .intro-half {
            width: 50%; height: 100%;
            display: flex; align-items: center; position: relative;
            transition: transform 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            overflow: hidden;
        }

        .left-half { justify-content: flex-end; transform: translateX(-100%); background: #faf9f6; }
        .right-half { justify-content: flex-start; transform: translateX(100%); background: #faf9f6; }

        .intro-half img {
            max-height: 80vh; max-width: 90%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.15));
            transition: transform 1s ease;
        }

        /* Mobile Adjustment for Intro Images */
        @media (max-width: 768px) {
            .intro-half img {
                max-height: 60vh;
                max-width: 140%; /* Allow wider overlap on phones */
            }
        }

        /* Animation States */
        body.start-anim .left-half,
        body.start-anim .right-half { transform: translateX(0); }

        body.finish-anim #intro-overlay { opacity: 0; visibility: hidden; transition: opacity 0.8s ease; }
        body.finish-anim .intro-half img { transform: scale(0.9); transition: transform 0.8s ease; }

        /* ===================================
           4. HERO SECTION (Flexible)
        =================================== */
        .hero {
            min-height: 100vh;
            position: relative;
            display: flex; justify-content: center; align-items: center;
            text-align: center; color: white;
            padding: 20px;
            /* Default for Desktop */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), url('A (103).JPG') center/cover no-repeat fixed;
        }

        /* Fix for Mobile Background Jitter */
        @media (hover: none) {
            .hero { background-attachment: scroll; }
        }

        .hero-content {
            z-index: 2; padding: 40px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            width: 100%; max-width: 800px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            
            opacity: 0; transform: translateY(30px);
            transition: all 1.5s ease;
        }

        body.intro-complete .hero-content { opacity: 1; transform: translateY(0); }

        /* Fluid Typography using clamp() */
        .hero h1 {
            font-family: var(--font-script);
            font-size: clamp(3rem, 10vw, 6.5rem); /* Resizes between 3rem and 6.5rem */
            line-height: 1.1; margin-bottom: 15px;
        }
        
        .hero h1 span { font-family: var(--font-serif); font-size: 0.5em; color: var(--gold); display: inline-block; transform: translateY(-10px); }
        
        .hero p { 
            font-size: clamp(0.9rem, 3vw, 1.2rem); 
            letter-spacing: 3px; text-transform: uppercase; margin-top: 10px; 
        }

        /* SPECIAL BUTTON */
        .dinner-btn {
            display: inline-flex; align-items: center; justify-content: center;
            margin-top: 30px; padding: 14px 40px;
            background: linear-gradient(135deg, var(--gold), var(--primary));
            color: white; text-decoration: none;
            font-family: var(--font-sans); font-size: 0.9rem; font-weight: 600;
            letter-spacing: 2px; text-transform: uppercase;
            border-radius: 50px; border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }

        .dinner-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(183, 110, 121, 0.4); }
        .dinner-btn i { margin-right: 10px; }

        /* Mobile Button Adjustment */
        @media (max-width: 600px) {
            .hero-content { padding: 30px 20px; }
            .dinner-btn { padding: 12px 30px; font-size: 0.8rem; width: 100%; max-width: 250px; }
        }

        /* ===================================
           5. GALLERY & UTILS
        =================================== */
        .container { max-width: 1400px; margin: 0 auto; padding: 80px 20px; }
        
        .section-header { text-align: center; margin-bottom: 50px; }
        
        .section-title { 
            font-family: var(--font-serif); 
            font-size: clamp(2.5rem, 6vw, 4rem); 
            color: var(--primary); 
        }

        /* Filter Buttons */
        .filters { 
            display: flex; justify-content: center; gap: 10px; 
            flex-wrap: wrap; margin-bottom: 40px; 
        }
        
        .filter-btn {
            padding: 10px 25px; border: 1px solid #ddd; background: white;
            border-radius: 50px; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;
            color: var(--text-muted); font-weight: 500;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary); color: white; border-color: var(--primary);
            transform: translateY(-2px); box-shadow: 0 5px 15px rgba(183,110,121,0.2);
        }

        /* Responsive Masonry Grid */
        .gallery { 
            column-count: 3; column-gap: 20px; 
            width: 100%;
        }

        @media (max-width: 1024px) { .gallery { column-count: 2; } }
        @media (max-width: 600px) { .gallery { column-count: 1; } }

        .gallery-item {
            break-inside: avoid; margin-bottom: 20px;
            border-radius: 12px; overflow: hidden; position: relative;
            cursor: pointer; opacity: 0; transform: translateY(30px);
            transition: all 0.6s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            background: #eee; /* Placeholder color */
        }
        
        .gallery-item.visible { opacity: 1; transform: translateY(0); }
        .gallery-item img { width: 100%; display: block; transition: transform 0.5s; }
        
        /* Disable hover zoom on mobile to prevent sticky states */
        @media (hover: hover) {
            .gallery-item:hover img { transform: scale(1.05); }
        }

        /* Lightbox */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 10000;
            display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        
        .lightbox.active { display: flex; opacity: 1; }
        
        .lightbox img { 
            max-width: 95%; max-height: 85vh; 
            border-radius: 8px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.15); 
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn { from { transform: scale(0.9); } to { transform: scale(1); } }

        .lb-close { 
            position: absolute; top: 20px; right: 20px; 
            font-size: 2.5rem; cursor: pointer; border: none; 
            background: rgba(0,0,0,0.05); width: 50px; height: 50px; border-radius: 50%;
            color: var(--text-main); display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        
        .lb-close:hover { background: var(--primary); color: white; }

    </style>
</head>
<body>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-container">
            <div class="rings-container">
                <div class="ring ring-outer"></div>
                <div class="ring ring-inner"></div>
                <div class="heart"><i class="fas fa-heart"></i></div>
            </div>
            <div class="loading-text">H & R</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="percentage" id="percentage">0%</div>
        </div>
    </div>

    <div id="intro-overlay">
        <div class="intro-half left-half">
            <img src="1.png" alt="Groom" onerror="this.style.opacity='0'">
        </div>
        <div class="intro-half right-half">
            <img src="2.png" alt="Bride" onerror="this.style.opacity='0'">
        </div>
    </div>

    <header class="hero">
        <div class="hero-content">
            <h1>Harshini <span>&</span> Raj Shekar</h1>
            <p>Our Engagement Gallery</p>
            <p style="font-size: 0.9rem; margin-top: 5px; opacity: 0.9;">October 26, 2025</p>
            <a href="https://rajharshini.netlify.app" target="_blank" class="dinner-btn">
                <i class="fas fa-utensils"></i> Dinner Pics
            </a>
        </div>
    </header>

    <section class="container">
        <div class="section-header">
            <h2 class="section-title">Captured Moments</h2>
            <p style="color: #888; letter-spacing: 3px; margin-top: 10px; font-size: 0.9rem;">FOREVER & ALWAYS</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterGallery('all', this)">All</button>
            <button class="filter-btn" onclick="filterGallery('ceremony', this)">Ceremony</button>
            <button class="filter-btn" onclick="filterGallery('reception', this)">Reception</button>
            <button class="filter-btn" onclick="filterGallery('portraits', this)">Portraits</button>
        </div>

        <div class="gallery" id="galleryGrid">
            </div>
    </section>
    
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <button class="lb-close">&times;</button>
        <img id="lightboxImg" src="" onclick="event.stopPropagation()">
    </div>

    <script>
        const TOTAL_PHOTOS = 144; 
        const FOLDER = 'M'; // Ensure this folder exists
        let allPhotos = [];
        let imagesLoaded = 0;
        let loadingComplete = false;

        // 1. GENERATE DATA
        function initData() {
            for(let i=1; i<=TOTAL_PHOTOS; i++) {
                let cat = 'candid';
                // Example logic to assign categories based on number
                if(i <= 40) cat = 'ceremony';
                else if(i <= 80) cat = 'reception';
                else if(i <= 110) cat = 'portraits';
                
                allPhotos.push({ id: i, src: `${FOLDER}/A (${i}).JPG`, category: cat });
            }
        }

        // 2. RENDER GALLERY
        function renderGallery(filter = 'all') {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            const photos = filter === 'all' ? allPhotos : allPhotos.filter(p => p.category === filter);
            
            photos.forEach((p, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.onclick = () => openLightbox(p.src);
                
                const img = document.createElement('img');
                img.src = p.src;
                img.loading = 'lazy';
                img.alt = `Photo ${p.id}`;
                
                // Track loading
                img.onload = () => { imagesLoaded++; updateProgress(); };
                img.onerror = () => { img.style.display = 'none'; imagesLoaded++; updateProgress(); };
                
                item.appendChild(img);
                grid.appendChild(item);
                
                // Staggered fade in
                setTimeout(() => item.classList.add('visible'), index * 30);
            });
        }

        // 3. UPDATE LOADING PROGRESS
        function updateProgress() {
            const progress = Math.min(100, Math.round((imagesLoaded / TOTAL_PHOTOS) * 100));
            const progressBar = document.getElementById('progressBar');
            const percentage = document.getElementById('percentage');
            
            if(progressBar) progressBar.style.width = `${progress}%`;
            if(percentage) percentage.textContent = `${progress}%`;
            
            if (progress >= 100 && !loadingComplete) {
                loadingComplete = true;
                setTimeout(startIntroAnimation, 500);
            }
        }

        // 4. START INTRO ANIMATION
        function startIntroAnimation() {
            const loadingScreen = document.getElementById('loadingScreen');
            
            // Fade out loader
            loadingScreen.classList.add('hidden');
            
            // Start curtain animation
            setTimeout(() => { document.body.classList.add('start-anim'); }, 100);

            // End curtain animation & allow scroll
            setTimeout(() => {
                document.body.classList.add('finish-anim');
                document.body.classList.add('intro-complete');
            }, 2500);
            
            // Cleanup loader from DOM
            setTimeout(() => { loadingScreen.style.display = 'none'; }, 1000);
        }

        // 5. INITIALIZATION
        window.addEventListener('load', () => {
            initData();
            renderGallery();
            
            // Failsafe: If images take too long (5s), start anyway
            setTimeout(() => {
                if (!loadingComplete) {
                    console.log("Loading timeout - starting site");
                    startIntroAnimation();
                }
            }, 5000);
        });

        // 6. UTILITIES
        function filterGallery(cat, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGallery(cat);
        }

        function openLightbox(src) {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightboxImg');
            img.src = src;
            lb.classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
    </script>
</body>
</html>
